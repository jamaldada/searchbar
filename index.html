<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>search Bar Tutorial</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="main.css">
</head>
<body class="flexCenter">
    <div class="flexCenter">
    <h1 class="baba">Vacation search</h1>
    <form id="searchForm" class="searchForm" role="search">
        <label for="search text" class="offscreen">
            Enter a search term or phrase:
        </label>
        <input type="text"
               id="searchText"
               class="searchText"
               name="searchText"
               autocomplete="off"
               role="searchbox"
               required>
               <button class="searchButton" ><i class="fas fa-search"></i></button>
    </form>
</div>
<div></div>
</body>
</html>
